<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>

    <h1 class="h1-advanced">Advanced Search</h1>
    <hr>
    <div class="container">
        
        <form action="https://www.google.com/search" method="get">
            <h2>Find pages with </h2>
            <div class="form-group">
                <label for="all">All these words:</label>
                <input class="txt" type="text" id="all" name="as_q">
            </div>
            <div class="form-group">
                <label for="exact">This exact word or phrase:</label>
                <input class="txt" type="text" id="exact" name="as_epq">
            </div>
            <div class="form-group">
                <label for="any">Any of these words:</label>
                <input class="txt" type="text" id="any" name="as_oq">
            </div>
            <div class="form-group">
                <label for="none">None of these words:</label>
                <input class="txt" type="text" id="none" name="as_eq">
            </div>
            
            <div class="submit">
                <input class="button" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
